<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BtechBabai</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-300">
    <!-- Include your navigation here -->

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- Dashboard Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-200">Dashboard</h1>
                <p class="text-gray-400">Manage your content and track your activity</p>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Uploads -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Total Uploads</p>
                            <h3 class="text-2xl font-bold text-blue-400" id="total-uploads">0</h3>
                        </div>
                        <svg class="w-12 h-12 text-blue-500/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>
                </div>

                <!-- Total Downloads -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Total Downloads</p>
                            <h3 class="text-2xl font-bold text-purple-400" id="total-downloads">0</h3>
                        </div>
                        <svg class="w-12 h-12 text-purple-500/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                        </svg>
                    </div>
                </div>

                <!-- Contribution Score -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Contribution Score</p>
                            <h3 class="text-2xl font-bold text-pink-400" id="contribution-score">0</h3>
                        </div>
                        <svg class="w-12 h-12 text-pink-500/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                        </svg>
                    </div>
                </div>

                <!-- Active Streak -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Active Streak</p>
                            <h3 class="text-2xl font-bold text-green-400" id="active-streak">0 days</h3>
                        </div>
                        <svg class="w-12 h-12 text-green-500/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Recent Activity and Uploads -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Recent Uploads -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-200">Recent Uploads</h2>
                        <a href="upload.html" class="text-blue-400 hover:text-blue-300 text-sm">Upload New</a>
                    </div>
                    <div class="space-y-4" id="recent-uploads">
                        <!-- Will be populated by JavaScript -->
                        <div class="text-gray-400 text-center">No recent uploads</div>
                    </div>
                </div>

                <!-- Download History -->
                <div class="bg-gray-900/50 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-200">Download History</h2>
                        <button class="text-blue-400 hover:text-blue-300 text-sm">View All</button>
                    </div>
                    <div class="space-y-4" id="download-history">
                        <!-- Will be populated by JavaScript -->
                        <div class="text-gray-400 text-center">No download history</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include your footer here -->
    <script src="script.js"></script>
    <script>
        // Dashboard specific JavaScript
        async function loadDashboardData() {
            // Add your dashboard data loading logic here
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
